<!--Css aplicado atraves do 'class'-->
<section class="container">

  <form class="formulario" (ngSubmit)="transferir()"> <!--Quando clicar no botão eh disparado o evento de submit do formulario-->
    <h2 class="formulario__titulo">Nova Tranferência</h2>

    <div class="form-field">
      <label class="form-field__label" for="valor">Valor</label>
      <input class="form-field__input" id="valor" type="text">
    </div>

    <div class="form-field">
      <label class="form-field__label" for="destino">Destino</label>
      <input class="form-field__input" id="destino" type="text">
    </div>

    <div class="botao-wrapper">
      <button class="botao" type="submit">Transferir</button>
    </div>

  </form>
</section>
